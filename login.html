<!DOCTYPE html>
<html lang="es">

<head>

    <link rel="stylesheet" href="/css/footer.css">

</head>

<body>

        <header>
  <div class="container">
    <div class="logo">
      <h1>Pastelería Mil Sabores</h1>
      <p>50 años endulzando Chile</p>
    </div>
    <nav aria-label="Navegaci&#9776;n principal">
      <button id="menu-toggle" class="hamburger">&#9776;</button>
      <ul id="menu">
        <li><a href="index.html">Inicio</a></li>
        <li><a href="contacto.html">Contacto</a></li>
        <li id="nav-perfil" style="display:none;"><a href="perfil.html">Perfil</a></li>
        <li><a href="productos.html">Productos</a></li>
        <li><a id="carrito-link" href="carrito.html">Carrito (<span id="contador-carrito">0</span>)</a></li>
        <li id="nav-registro-perfil"><a href="registro.html">Registro</a></li>
        <li id="nav-login"><a href="login.html">Ingresar</a></li>
        <li id="nav-admin" style="display:none;"><a href="admin.html">Administraci&oacute;n</a></li>
        <li id="nav-vendedor" style="display:none;"><a href="vendedor.html">Vendedor</a></li>
        <li id="nav-pedidos-item" style="display:none;"><a href="pedidos.html" id="nav-pedidos">Pedidos</a></li>

      </ul>
    </nav>
  </div>
</header>

    <main>
        <section class="registro">
            <div class="container">
                <h2>Iniciar Sesión</h2>

                <form id="formulario-login" class="formulario">

                    <div class="form-group">
                        <label for="correo">Correo:</label>
                        <input type="email" id="correo" autocomplete="email" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Contraseña:</label>
                        <input type="password" id="password" autocomplete="current-password" required>
                    </div>

                    <button type="submit" class="submit-button">Ingresar</button>
                </form>

            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Mil Tortas</p>
    </footer>

    <div id="modal-alerta" class="modal">
        <div class="modal-contenido">
            <p id="modal-mensaje"></p>
            <button id="modal-cerrar">Cerrar</button>
        </div>
    </div>

    <script type="module" src="/js/login.js"></script>

    <script>
        document.getElementById("menu-toggle")?.addEventListener("click", () => {
            document.getElementById("menu")?.classList.toggle("active");
        });
    </script>

</body>
</html>
