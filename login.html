<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Mil Tortas</title>

    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/footer.css">
    <link rel="stylesheet" href="/css/formularios.css">
    <link rel="stylesheet" href="/css/modal.css">
</head>

<body>

    <header>
        <div class="container">
            <h1>Mil Tortas</h1>

            <nav>
                <button id="menu-toggle" class="hamburger">☰</button>

                <ul id="menu">
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="productos.html">Productos</a></li>
                    <li><a href="registro.html" id="nav-registro-perfil">Registro</a></li>

                    <li id="nav-login"><a href="login.html" class="active">Ingresar</a></li>

                    <li id="nav-perfil" style="display:none;">
                        <a href="perfil.html">Mi Perfil</a>
                    </li>

                    <li id="nav-logout" style="display:none;">
                        <a href="#" id="logout-btn">Cerrar sesión</a>
                    </li>

                    <li id="nav-pedidos-item" style="display:none;">
                        <a href="pedidos.html">Mis Pedidos</a>
                    </li>

                    <li id="nav-admin" style="display:none;">
                        <a href="admin.html">Administración</a>
                    </li>

                    <li><a href="contacto.html">Contacto</a></li>

                    <li>
                        <a href="carrito.html">Carrito (<span id="contador-carrito">0</span>)</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="registro">
            <div class="container">
                <h2>Iniciar Sesión</h2>

                <form id="formulario-login" class="formulario">

                    <div class="form-group">
                        <label for="correo">Correo:</label>
                        <input type="email" id="correo" autocomplete="email" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Contraseña:</label>
                        <input type="password" id="password" autocomplete="current-password" required>
                    </div>

                    <button type="submit" class="submit-button">Ingresar</button>
                </form>

            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Mil Tortas</p>
    </footer>

    <div id="modal-alerta" class="modal">
        <div class="modal-contenido">
            <p id="modal-mensaje"></p>
            <button id="modal-cerrar">Cerrar</button>
        </div>
    </div>

    <script type="module" src="/js/login.js"></script>

    <script>
        document.getElementById("menu-toggle")?.addEventListener("click", () => {
            document.getElementById("menu")?.classList.toggle("active");
        });
    </script>

</body>
</html>
